<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Extension Popup</title>
</head>
<body>
<form id="email-form">
  <label for="email-input">Enter your email:</label>
  <input type="email" id="email-input" required placeholder="Your email" />
  <div>
    <button type="button" id="popup-submit">Submit</button>
    <button type="button" id="popup-cancel">Cancel</button>
  </div>
</form>

<!-- Link to your popup.js (where we handle the popup logic) -->
<script src="popup.js"></script>
</body>
</html>
